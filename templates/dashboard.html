{% extends "base.html" %} {% block title %}Dashboard{% endblock %} {% block
content %}
<style>
  .form-control {
    border: 2px solid #ffffff;
    background: var(--dark);
    color: white;
    -webkit-appearance: none;
  }
</style>
<link rel="stylesheet" href="/static/css/dashboard.css" />
<div class="container">
  <!-- Filters Section -->
  <div class="row mb-3 filter-container">
    <div class="col-md-3 wrapper-filter">
      <label for="month-filter"> Month:</label>
      <select id="month-filter" class="form-control">
        <option value="all">All Months</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
        <!-- Add options for all 12 months -->
      </select>
    </div>

    <div class="col-md-3 wrapper-filter">
      <label for="year-filter">Year:</label>
      <select id="year-filter" class="form-control">
        <!-- Add options dynamically using JavaScript/jQuery if needed -->
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2025">2026</option>
      </select>
    </div>

    <div class="col-md-3 wrapper-filter">
      <label for="cur-filter">Currency:</label>
      <select id="cur-filter" class="form-control">
        <option value="USD">USD</option>
        <option value="ALL">ALL</option>
        <option value="AUD">AUD</option>
        <option value="AOA">AOA</option>
        <option value="BSD">BSD</option>
        <option value="CHF">CHF</option>
        <option value="CAD">CAD</option>
        <option value="DZD">DZD</option>
        <option value="EGP">EGP</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="IRR">IRR</option>
        <option value="JPY">JPY</option>
        <option value="NGN">NGN</option>
        <option value="QAR">QAR</option>
        <option value="SYP">SYP</option>
        <option value="USD">USD</option>
        <option value="ZAR">ZAR</option>
      </select>
    </div>
  </div>

  <!--CARDS-->
  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
      <div class="card card-border-left-danger shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-light text-uppercase mb-1"
              >
                Total Expence
              </div>
              <div
                id="total-expense"
                class="h5 mb-0 font-weight-bold text-gray-800 l-h"
              ></div>
            </div>
            <div class="col-auto">
              <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
      <div class="card card-border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-light text-uppercase mb-1"
              >
                Total Income
              </div>
              <div
                id="total-income"
                class="h5 mb-0 font-weight-bold text-gray-800 l-h"
              ></div>
            </div>
            <div class="col-auto">
              <i class="fas fa-university fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
      <div class="card card-border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-light text-uppercase mb-1"
              >
                Savings
              </div>
              <div
                id="saving"
                class="h5 mb-0 font-weight-bold text-gray-800 l-h"
              ></div>
            </div>
            <div class="col-auto">
              <i class="fas fa-balance-scale fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
      <div class="card card-border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div
                class="text-xs font-weight-bold text-light text-uppercase mb-1"
              >
                Saving Rate
              </div>
              <div
                id="saving-rate"
                class="h5 mb-0 font-weight-bold text-gray-800 l-h"
              ></div>
            </div>
            <div class="col-auto">
              <i class="fa fa-signal fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--CHARTS-->
  <div>
    <canvas id="chart"></canvas>
  </div>
  <div>
    <canvas id="pieChart"></canvas>
  </div>
  <div>
    <canvas id="lineChart"></canvas>
  </div>
</div>
<br />
<br />
<br />
<br />

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/chart.js/Chart.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="/static/js/dashboard.js"></script>

{% endblock %}
