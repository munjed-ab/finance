{% extends "base.html" %} {% block title %}Income vs Expense Report{% endblock%}
{% block content %}
<style>
  .form-control {
    border: 2px solid #ffffff;
    background: var(--dark);
    color: white;
    -webkit-appearance: none;
  }
</style>

<div class="container">
  <!-- Filters Section -->
  <div class="row mb-3 filter-container">
    <div class="col-md-3 wrapper-filter">
      <label for="month-filter">Month:</label>
      <select id="month-filter" class="form-control">
        <option value="all">All Months</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
        <!-- Add options for all 12 months -->
      </select>
    </div>

    <div class="col-md-3 wrapper-filter">
      <label for="year-filter">Year:</label>
      <select id="year-filter" class="form-control">
        <!-- Add options dynamically using JavaScript/jQuery if needed -->
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2025">2026</option>
      </select>
    </div>

    <div class="col-md-3 wrapper-filter">
      <label for="cur-filter">Currency:</label>
      <select id="cur-filter" class="form-control">
        <option value="USD">USD</option>
        <option value="ALL">ALL</option>
        <option value="AUD">AUD</option>
        <option value="AOA">AOA</option>
        <option value="BSD">BSD</option>
        <option value="CHF">CHF</option>
        <option value="CAD">CAD</option>
        <option value="DZD">DZD</option>
        <option value="EGP">EGP</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="IRR">IRR</option>
        <option value="JPY">JPY</option>
        <option value="NGN">NGN</option>
        <option value="QAR">QAR</option>
        <option value="SYP">SYP</option>
        <option value="USD">USD</option>
        <option value="ZAR">ZAR</option>
      </select>
    </div>
    <div class="col-md-3 wrapper-filter">
      <label for="project-filter">Project:</label>
      <select id="project-filter" class="form-control">
        <option value="all">All</option>
        {% for project in projects %}
        <option value="{{ project.id }}">{{ project.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
</div>
<h2 class="float-right">
  <a href="#">
    <i
      id="downloadExcelBtn"
      class="fa fa-file-excel fa-x"
      style="color: var(--dark); cursor: pointer"
    >
    </i
  ></a>
</h2>
<h2 class="float-left">Income vs Expense Report</h2>
<div class="table-responsive">
  <table id="transactionsTable" class="table table-striped">
    <thead class="table-head">
      <tr>
        <th>Date</th>
        <th>Income</th>
        <th>Expense</th>
        <th>Savings</th>
        <th>Savings Rate(%)</th>
      </tr>
    </thead>
    <tbody class="table-body" id="income-expense-table-body">
      <!-- Data will be populated here -->
    </tbody>
  </table>
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
</div>

<script src="/static/js/report_expense_income.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/static/js/sheetjs/xlsx.full.min.js"></script>
{% endblock %}
