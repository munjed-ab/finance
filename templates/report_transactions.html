{% extends "base.html" %} {% block title %}Transactions Report{% endblock %} {%
block content %}
<style>
  .form-control {
    border: 2px solid #ffffff;
    background: var(--dark);
    color: white;
    -webkit-appearance: none;
  }
</style>

<div class="container">
  <!-- Filters Section -->
  <div class="row mb-3 filter-container">
    <div class="col-md-3 wrapper-filter">
      <label for="month-filter">Month:</label>
      <select id="month-filter" class="form-control">
        <option value="all">All Months</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
        <!-- Add options for all 12 months -->
      </select>
    </div>

    <div class="col-md-3 wrapper-filter">
      <label for="year-filter">Year:</label>
      <select id="year-filter" class="form-control">
        <!-- Add options dynamically using JavaScript/jQuery if needed -->
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2025">2026</option>
      </select>
    </div>
  </div>
</div>
<h2 class="float-right">
  <a href="#">
    <i
      id="downloadExcelBtn"
      class="fa fa-file-excel fa-x"
      style="color: var(--dark); cursor: pointer"
    >
    </i
  ></a>
</h2>
<h2 class="float-left">Transactions Report</h2>

<div class="table-responsive">
  <table id="transactionsTable" class="table table-striped mt-4">
    <thead class="table-head">
      <tr>
        <th>Amount</th>
        <th>Type</th>
        <th>Category</th>
        <th>Description</th>
        <th>Date</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody class="table-body" id="transaction-table-body">
      <!-- Transactions will be populated here -->
    </tbody>
  </table>
  <br />
  <br />
</div>

<script src="/static/js/report_transactions.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/static/js/sheetjs/xlsx.full.min.js"></script>

{% endblock %}
